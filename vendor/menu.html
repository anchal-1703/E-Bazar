            color: #fff;
            transition: .5s;

        nav{

        }

            }
        }
        @media only screen and (max-width: 800px){

                display: block !important;
                text-align: end;
                line-height: 80px;
            }
            ul{
                position: fixed;
                width: 100%;
                height: 100vh;
                text-align: center;
                background: #ecdb87;
                left: -100%;
                transition: all .5s;
            }
            nav ul li{
                display: block;
            }
            nav ul li a{
             font-size: 20px;
            }
            #check:checked ~ ul{
                left: 0;
            }
        }
